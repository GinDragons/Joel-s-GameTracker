<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Game Tracker</title>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5E3H8WFTT2"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
  <div class="header">
    <h1>My Game List</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Add Game</h2>
      <form id="gameForm">
        <label for="gameTitle">Game Title:</label>
        <input type="text" id="gameTitle" required>

        <label for="progress">Progress Complete (%):</label>
        <input type="number" id="progress" min="0" max="100" required>

        <label for="currentLocation">Current Location:</label>
        <input type="text" id="currentLocation" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" required>

        <button type="button" onclick="addGame()">Add Game</button>
      </form>

    </div>

    <div class="game-list-container">
      <h2>Game List</h2>
      <div id="gameList">
        <!-- Game entries will be displayed here -->
      </div>
    </div>

    <button type="button" onclick="getRandomRecommendation()">What should I play? </button>

    <p>Click the recommendation to see what the RNG gods have decided for you to play! Note: One of the above is not like the other</p>

    <!-- Container for recommendations -->
    <div id="recommendationContainer"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
